
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    button {
      font-size: 50px;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-4 mb-5">Tic Tac Toe</h1>
    <div class="text-center mt-1 mb-1" id="player-turn"></div>
    <div id="game-board" class="row justify-content-center">
      <button id="0" class="btn btn-lg btn-outline-primary col-4 "></button>
      <button id="1" class="btn btn-lg btn-outline-primary col-4 "></button>
      <button id="2" class="btn btn-lg btn-outline-primary col-4 "></button>
      <br class="d-md-none">
      <button id="3" class="btn btn-lg btn-outline-primary col-4 "></button>
      <button id="4" class="btn btn-lg btn-outline-primary col-4 "></button>
      <button id="5" class="btn btn-lg btn-outline-primary col-4 "></button>
      <br class="d-md-none">
      <button id="6" class="btn btn-lg btn-outline-primary col-4 "></button>
      <button id="7" class="btn btn-lg btn-outline-primary col-4 "></button>
      <button id="8" class="btn btn-lg btn-outline-primary col-4 "></button>
    </div>
    <br>
    <button onclick="reset()" class="btn btn-primary" id="reset">Reset</button>
  </div>
  <script src="app.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
